<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS_Contact.css">
</head>
<body>
    <Section class="main_heading">
        <h1> Contact Me!! </h1>
    </Section>

    <section>
        <form class="form">
            <div class="fname">
                <label for="f_name"> First Name:</label>
                <input type="text" id="f_name" name="f_name" required>
            </div>

            <div class="lname">
                <label for="l_name"> Last Name:</label>
                <input type="text" id="l_name" name="l_name" required>
            </div>

            <div class="femail">
                <label for="f_email"> Email:</label>
                <input type="email" id="f_email" name="f_email" required>
            </div>

            <div class="fphone">
                <label for="f_phone"> Phone:</label>
                <input type="tel" id="f_phone" name="f_phone" required>
            </div>

            <div class="fradio">
                <label>Where do you want to be contacted on phone or email:</label>
                <label for="rphone">Phone</label>
                <input type="radio" id="rphone" name="rphone" required>
                <label for="remail">Email</label>
                <input type="radio" id="remail" name="rphone" required>
            </div>

            <div class="fmessage">
                <label for="f_message"> If you got any questions. Lets Chat :))</label>
                <br>
                <textarea class="container" name="f_message" rows="8" cols="50"></textarea>
            </div>

            <div class="freset">
                <input type="reset" value="Reset">
            </div>

            <div class="fsubmit">
                <input type="submit" value="Submit">



        </form>

    </section>
    
</body>
</html>
